<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 15px;
        }

        .options {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="quiz-container" id="quiz-container"></div>

<script>
         function displayQuestion(question) {
    const quizContainer = document.getElementById('quiz-container');

    const questionDiv = document.createElement('div');
    questionDiv.classList.add('question');
    questionDiv.innerHTML = `<h3>${question.id}. ${question.question}</h3>`;

    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('options');

    // Retrieve and iterate over option properties option1, option2, option3, option4
    for (let i = 1; i <= 4; i++) {
        const optionKey = `option${i}`;
        if (question.hasOwnProperty(optionKey)) {
            const option = question[optionKey];

            const inputElement = document.createElement('input');
            inputElement.type = question.type === 'single' ? 'radio' : 'checkbox';
            inputElement.name = question.type === 'single' ? `question${question.id}` : `question${question.id}[]`;
            inputElement.value = option;

            const label = document.createElement('label');
            label.innerText = option;

            const optionDiv = document.createElement('div');
            optionDiv.appendChild(inputElement);
            optionDiv.appendChild(label);

            optionsDiv.appendChild(optionDiv);
        }
    }

    questionDiv.appendChild(optionsDiv);
    quizContainer.appendChild(questionDiv);
}



        fetch('http://localhost:8080/quiz/load') // Replace with your backend API endpoint
            .then(response => response.json())
            .then(data => {
                data.forEach(question => {
                    displayQuestion(question);
                });
            })
            .catch(error => console.error('Error fetching quiz data:', error));

function submitQuiz() {
    const quizContainer = document.getElementById('quiz-container');
    const questions = quizContainer.querySelectorAll('.question');

    let results = [];

    questions.forEach((questionElement, index) => {
        const question = questionElement.querySelector('h3').innerText;
        const options = questionElement.querySelectorAll('input[type=radio], input[type=checkbox]');

        let selectedOptions = Array.from(options)
            .filter(option => option.checked)
            .map(option => option.value);

        results.push({
            question: question,
            answer: selectedOptions,
            id:index
        });
    });

    // Display quiz results or perform further actions here
        // Send quiz results to server for validation
    fetch('/quiz/validate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(results)
    })
    .then(response => response.json())
    .then(data => {
        // Display number of correct answers to the user
        alert(`Correct answers: ${data.correctCount}`);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}


    </script>
<button onclick="submitQuiz()">Submit Quiz</button>
</body>
</html>
